        let a = 1, b = 1, c, d;

        Переменная `c` хранит данное значение, потому что:
        оператор инкремента  `++`  - ПОСТФИКСНЫЙ, обозначет прибваление `1` к значению переменной,

        Переменной `a` присваиваем так же значение `2`
         */
        c = ++a;
        console.log(c);

        /*
        Переменная `d` хранит данное значение, потому что:
        оператор инкремента  `++` - ПРЕФИКСНЫЙ ,  переменная `b` имеет значение `1`,
        значит присваиваем переменной `c` значение `1`.
        После происходит прибваление `1` к значению переменной, получаем `1 + 1 = 2`.
        Переменной `b` присваиваем значение `2`.
         */

        console.log(d);

        Переменная `c` хранит данное значение, потому что:

         */

        console.log(c);

        /*
        Переменная `d` хранит данное значение, потому что:
        оператор инкремента  `++` - ПРЕФИКСНЫЙ ,  переменная `b` имеет значение `2`,
        значит присваиваем переменной `c` значение `2`.Получаем `2 + 2 = 4`
        После происходит прибваление `1` к значению переменной:
        Переменной `b` присваиваем значение `3`.
